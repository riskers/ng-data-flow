<div>

  <input
    [(ngModel)]="searchUsername"
    (keydown.enter)="onSubmit({username: searchUsername, page: 1})"
  />

  <button (click)="onSubmit({username: searchUsername, page: 1})">search</button>

  <div class="main">
    <div class="users">
      <app-list
        [username]="searchUsername"
        title="users"
        icon=">"
        [loading]="userLoading"
        [isCursor]="true"
        [users]="users"
        [pageIndex]="userPageIndex"
        (clickArrow)="onSubmit($event)"
        (clickItem)="searchFollowersAndFollowings($event)"
      ></app-list>
    </div>

    <div class="followers">
      <app-list
        [username]="selectUsername"
        title="followers"
        icon=""
        [loading]="followersLoading"
        [isCursor]="false"
        [users]="followers"
        [pageIndex]="followerPageIndex"
        (clickArrow)="getFollowers($event)"
      ></app-list>
    </div>

    <div class="followings">
      <app-list
        [username]=selectUsername
        title="followings"
        icon=""
        [loading]=followingsLoading
        [isCursor]=false
        [users]=followings
        [pageIndex]=followingsPageIndex
        (clickArrow)="getFollowings($event)"
      ></app-list>
    </div>
  </div>
</div>
