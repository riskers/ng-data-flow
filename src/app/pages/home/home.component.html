<div>

  <input
    [(ngModel)]="username"
    (keydown.enter)="search(userPageIndex)"
  />

  <button (click)="search(userPageIndex)">search</button>

  <div class="main">
    <div class="users">
      <app-list
        title="users"
        icon=">"
        [isCursor]=true
        [users]=users
        [username]=username
        [userPageIndex]=userPageIndex
        (searchByPage)="search($event)"
      ></app-list>
    </div>

    <div class="followers">

    </div>

    <div class="followings">

    </div>
  </div>
</div>
